      tabindex="-1"

      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">
              Cancel the order
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure about cancelling the order?</div>
          <div class="modal-footer">
            
            <button type="button" class="btn btn-outline-dark" onclick="reset()" data-dismiss="modal">
              Yes, I want to cancel the order
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
            >
            No, I want to continue adding products
